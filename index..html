<!DOCTYPE html>
<html>

<head lang="es">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <div class="vector">
                <img src="imagenes/Vector.png" alt="Logo de Alura">
            </div>
        </div>
    </header>

    <main>
        <textarea id="textInput" class="text-input" placeholder="Ingrese el texto aquí"></textarea>

        <div class="warning">
            <div class="warning-icon">
                <img src="./imagenes/ExclamationIcon.png" class="warning-vector" alt="Imagen signo de exclamación">
            </div>
            <p>
                Solo letras minúsculas y sin acentos
            </p>
        </div>

        <div class="botones">
            <input type="button" id="btnEncriptar" class="btn-encriptar" value="Encriptar">
            <input type="button" id="btnDesencriptar" class="btn-desencriptar" value="Desencriptar">
        </div>

        <div class="text-output">
            <div class="Muñeco">
                <img src="./imagenes/Muñeco.png" class="drawn">
            </div>
            <div class="text-output-void">
                <p id="text1">Ningún mensaje fue encontrado</p>
                <p id="text2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="text-output-full">
                <textarea id="textOutput" class="text-output-result" disabled=""></textarea>
                <div class="btn-copiar">
                    <button id="btn-copiar">
                        Copiar
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>

</html>
